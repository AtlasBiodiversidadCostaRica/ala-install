# CAS Config
casProperties=casServerLoginUrl,serverName,centralServer,casServerName,uriFilterPattern,uriExclusionFilter,authenticateOnlyIfLoggedInFilterPattern,casServerLoginUrlPrefix,gateway,casServerUrlPrefix,contextPath
serverName=http://{{base_url}}
contextPath=/{{collectory}}
grails.serverURL=http://{{base_url}}/{{collectory}}
casServerName=https://auth.ala.org.au
uriExclusionFilterPattern=/images.*,/css.*,/js.*,/less.*
casServerLoginUrl=https://auth.ala.org.au/cas/login
gateway=false
casServerUrlPrefix=https://auth.ala.org.au/cas
security.cas.logoutUrl=https://auth.ala.org.au/cas/logout
#uriFilterPattern=/admin.*,/collection.*,/institution.*,/contact.*,/reports.*,/providerCode.*,/providerMap.*,/dataProvider.*,/dataResource.*,/dataHub.*,/manage/.*
uriFilterPattern=/dummy
# Security bypass
security.cas.bypass=false

# Data directories
repository.location.images=/data/collectory/data

# External API access
api_key=to_be_added

# Biocache integration
biocacheUiURL=http://{{base_url}}/hubs-webapp
biocacheServicesUrl=http://{{base_url}}/biocache-service

# Skinning
ala.skin=generic

# DB config
dataSource.username=root
dataSource.password=
dataSource.url=jdbc:mysql://localhost:3306/collectory?autoReconnect=true&connectTimeout=0

# Map config
collectionsMap.centreMapLon=-3.7036
collectionsMap.centreMapLat=40.4169
collectionsMap.defaultZoom=5

# Project name
projectNameShort=Spain
projectName=Spain demo
regionName=Spain

# EML config
eml.organizationName=Atlas of Living Spain (ALS)
eml.deliveryPoint=A Fictional Street
eml.city=Madrid
eml.administrativeArea=Centro Madrid
eml.postalCode=123456
eml.country=Spain

# The name displayed top left of header
skin.orgNameLong=Spain demo
skin.orgNameShort=Spain

# Disable UI components
disableOverviewMap=true
disableAlertLinks=true
